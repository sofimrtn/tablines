log4j.rootLogger=ERROR, CA

log4j.category.es.ctic.tabels=INFO
# log4j.category.es.ctic.tabels.DBFDataAdapter=TRACE
# log4j.category.es.ctic.tabels.ZIPDataAdapter=TRACE
log4j.category.es.ctic.tabels.SHPDataAdapter=TRACE
log4j.category.es.ctic.tabels.ZipDeflater=TRACE
log4j.category.es.ctic.tabels.SHPMaplabDataAdapter=TRACE


# CA is set to be a ConsoleAppender.
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
#log4j.appender.CA.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS} %m%n
log4j.appender.CA.layout.ConversionPattern=%-4r %-5p %c %x - %m%n
#log4j.appender.CA.Threshold=FATAL
